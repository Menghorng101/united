<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Project_businessCambodia/test2.css">
    <title>Document</title>
</head>
<body>
    
    <div>
        <!-- unordered list = li janh . . .-->
        <h1>color</h1>
        <ul>
            <li>red</li>
            <li>blue</li>
            <li>yellow</li>
            <li>orange</li>
        </ul>
    </div>

    <div>
        <!-- ordered list = ol janh 1 2 3-->
        <h1>animal</h1>
        <ol>
            <li>cat</li>
            <li>dog</li>
            <li>yellow</li>
            <li>cat</li>
        </ol>
    </div>

    <div>
        <!-- definition list = dl-->
        <h1>animal</h1>
        <dl>
            <dt>cat</dt> <!-- definition title = dt-->
            <dd>dog</dd> <!-- definition discrimination= dd-->
        </dl>

        <dl>
            <dt>yellow</dt>
            <dd>cat</dd>
        </dl>
    </div>

    <div>
        <!-- nesting list = yg dak list jol tv knong list 1 tt-->
        <h1>technologies</h1>
        <ol>
            <li>
                Frontend
                    <ul>
                        <li>reactJS</li>
                        <li>vueJS</li>
                        <li>angularJS</li>
                    </ul>
            </li>
            <li>
                Backend
                    <ul>
                        <li>django</li>
                        <li>expressJS</li>
                        <li>PHP</li>
                    </ul>
            </li>
            <li>
                Database
                <ul>
                    <li>mySQL</li>
                    <li>mangoDB</li>
                    <li>dtnamoDB</li>
                </ul>
            </li>
        </ol>
    </div>

</body>
</html>
