                <span class="eng-title">alegandro garnacho</span> <span class="kh-title">អាឡិចហ្សង់ដ្រូ ហ្គាណាចូ</span>

                 <span>FA Youth Cup</span> និង<span> Jimmy Murphy Young Player of the Year 
                Award </span> ក្នុងខែឧសភា ឆ្នាំ 2022។

                 17 ឆ្នាំ។<span>Garnacho</span>
                 ចាប់ផ្តើមលេងបាល់ទាត់អន្តរជាតិយុវជនសម្រាប់ប្រទេសអេស្ប៉ាញ
